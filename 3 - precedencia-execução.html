<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
    </head>

    <body>

        <!-- 
            DOM = Document Object Model
            Todos documentos html ficam disponíveis no DOM;
            Podem ser selecionados a partir do JavaScript, para sofrer ou não alterações;
            O DOM é uma árvore de objetos html, onde, podemos navegar.

            O DOM organiza o documento em uma estrutura hierárquica de "nós" ou objetos. 
            Cada elemento HTML (como <div>, <p>, <img>, etc.) é representado por um nó na árvore.

            O nó raiz da árvore é o elemento <html>, e a partir dele, 
            os nós filhos representam os demais elementos da página.


            Mostrar o erro no console
        -->


        <h1>Curso de JavaScript</h1>

        <input
            type="text"
            placeholder="Teste de precedência"
            id="nome"
            disable="disabled"
        >
        <script src="meu-script.js"></script>
    </body>
</html>
