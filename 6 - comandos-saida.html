<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        O que são variáveis?

        Tipo básicos? string, number e boolean

        Regras para declaração:
        1) não podem ser iniciadas com números, apenas com letras ou "_"
        2) não podem ser utilizados caracteres especiais "ç", "^", "~", entre outros.
        3) Não podem ser iguais a palavras reservadas da linguagem
        4) Não podemos usar espaço na declaração, por exemplo: var aluno Nota Dez = 10

        Para declarar variáveis em JavaScript usamos a instrução "var"

        Case sensitive

        var curso != var Curso ! var CURSO

        exemplos corretos
        var nome, var AulaVariaveis

        exemplos incorretos
        var 123nome, var número

    -->

    <script>
        // JavaScript automaticamente faz o ajuste de tipo da variável para nós.

        //string
        var texto = "Curso de JavaScript"

        //number
        var numeroInteiro = 8
        var numeroFracionado = 11210.75 // float ou double

        //boolean
        var teste = true // verdadeiro
        var teste = false // falso

        alert(numeroFracionado) // abrir um dialog
        document.write(texto) // escrever diretamente no documento HTML
        console.log(numeroInteiro) // exibe mensagem no console (usado para debug)
          
    </script>

</body>

</html>
